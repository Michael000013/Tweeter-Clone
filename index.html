<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tweeter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation (100% viewport width) -->
  <header class="topnav" role="banner">
    <div class="topnav__inner">
      <div class="brand" aria-label="Tweeter Home">
        <!-- Simple bird mark -->
        <svg width="28" height="28" viewBox="0 0 24 24" aria-hidden="true" fill="currentColor">
          <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.366-1.47-2.546 0-4.615 2.069-4.615 4.614 0 .362.042.715.12 1.053-3.833-.192-7.243-2.027-9.526-4.817-.397.681-.624 1.474-.624 2.319 0 1.602.815 3.016 2.055 3.852-.758-.025-1.47-.232-2.093-.578v.057c0 2.237 1.591 4.105 3.701 4.527-.388.106-.797.163-1.218.163-.298 0-.588-.03-.872-.086.59 1.838 2.323 3.176 4.368 3.21-1.581 1.238-3.575 1.975-5.738 1.975-.373 0-.74-.022-1.102-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.569 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
        </svg>
        <span class="brand__text">Tweeter</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main" role="main">
    <div class="main__inner">
      <!-- Composer -->
      <section class="composer" aria-label="Compose tweet">
        <div class="avatar avatar--placeholder" role="img" aria-label="Profile photo placeholder"></div>

        <div class="composer__body">
          <!-- No maxlength: JS enforces 160 rule (per assignment) -->
          <textarea id="tweet-input" class="composer__input" placeholder="What's happening?" aria-label="Tweet text"></textarea>

          <div class="composer__footer">
            <div class="meta">
              <span id="char-label" class="char-label">160 characters remaining</span>
            </div>
            <button id="tweet-btn" class="btn btn--primary" type="button">tweeet</button>
          </div>
        </div>
      </section>

      <!-- Sample Posted Tweet (required) -->
      <section class="feed" aria-label="Timeline">
        <h2 class="visually-hidden">Timeline</h2>

        <!-- Sample tweet: includes photo holder, name, @username, date/time, 4 icons -->
        <article class="tweet">
          <div class="avatar avatar--placeholder" role="img" aria-label="Profile photo placeholder"></div>

          <div class="tweet__main">
            <header class="tweet__header">
              <span class="tweet__author">Captain Bugfix</span>
              <span class="tweet__handle">@fixitfast</span>
              <span class="tweet__dot">Â·</span>
              <time class="tweet__time" datetime="2026-02-25T12:00:00">Feb 25, 2026 Â· 12:00 PM</time>
            </header>

            <p class="tweet__text">Squashed a bug so sneaky it had a LinkedIn. Code smells like victory today. ðŸª²âœ…</p>

            <footer class="tweet__footer">
              <button class="icon-btn" type="button" aria-label="Comment">
                <!-- comment -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M21 15a4 4 0 0 1-4 4H7l-4 4V5a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
                </svg>
              </button>
              <button class="icon-btn" type="button" aria-label="Retweet">
                <!-- retweet -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <polyline points="17 1 21 5 17 9"></polyline>
                  <path d="M3 11V9a4 4 0 0 1 4-4h14"></path>
                  <polyline points="7 23 3 19 7 15"></polyline>
                  <path d="M21 13v2a4 4 0 0 1-4 4H3"></path>
                </svg>
              </button>
              <button class="icon-btn" type="button" aria-label="Link">
                <!-- link -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 0 0-7.07-7.07L10 4"></path>
                  <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.83a5 5 0 1 0 7.07 7.07L14 20"></path>
                </svg>
              </button>
              <button class="icon-btn" type="button" aria-label="Upload">
                <!-- upload -->
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 5 17 10"></polyline>
                  <line x1="12" y1="5" x2="12" y2="20"></line>
                </svg>
              </button>
            </footer>
          </div>
        </article>

        <!-- New tweets will be prepended here -->
        <div id="tweets"></div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
