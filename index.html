<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Twitter Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="layout">
    <!-- Left Sidebar -->
    <aside class="sidebar" aria-label="Primary">
      <button class="brand" aria-label="Home">
        <svg width="32" height="32" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
          <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.366-1.47-2.546 0-4.615 2.069-4.615 4.614 0 .362.042.715.12 1.053-3.833-.192-7.243-2.027-9.526-4.817-.397.681-.624 1.474-.624 2.319 0 1.602.815 3.016 2.055 3.852-.758-.025-1.47-.232-2.093-.578v.057c0 2.237 1.591 4.105 3.701 4.527-.388.106-.797.163-1.218.163-.298 0-.588-.03-.872-.086.59 1.838 2.323 3.176 4.368 3.21-1.581 1.238-3.575 1.975-5.738 1.975-.373 0-.74-.022-1.102-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.569 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
        </svg>
        <span>Twitter</span>
      </button>

      <nav class="nav">
        <a class="nav__item nav__item--active" href="#" aria-current="page">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
          <span>Home</span>
        </a>
        <a class="nav__item" href="#">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
          <span>Explore</span>
        </a>
        <a class="nav__item" href="#">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
          </svg>
          <span>Messages</span>
        </a>
        <a class="nav__item" href="#">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
          </svg>
          <span>Likes</span>
        </a>
        <a class="nav__item" href="#">
          <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Profile</span>
        </a>
      </nav>

      <button class="btn btn--primary tweet-open" type="button">Tweet</button>
    </aside>

    <!-- Main Feed -->
    <main class="feed" aria-label="Timeline">
      <header class="feed__header">
        <h1 class="feed__title">Home</h1>
        <button class="icon-btn" aria-label="Timeline options">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
          </svg>
        </button>
      </header>

      <!-- Composer -->
      <section class="composer" aria-label="Compose Tweet">
        <img class="avatar" src="https://i.pravatar.cc/48?img=10" alt="Your avatar" />
        <div class="composer__body">
          <textarea id="composer-input" class="composer__input" placeholder="What's happening?!" maxlength="280" aria-label="Tweet text"></textarea>
          <div class="composer__footer">
            <div class="composer__tools">
              <!-- Decorative icon buttons (non-functional) -->
              <button class="icon-btn" type="button" aria-label="Add media">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" opacity="0.5">
                  <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                </svg>
              </button>
              <button class="icon-btn" type="button" aria-label="Add photo">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" opacity="0.5">
                  <path d="M19 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2zm0 16H5V5h14v14zm-5.04-6.71-2.75 3.54-2.75-3.54-4.02 5.71h15.15l-3.63-5.71z"/>
                </svg>
              </button>
              <button class="icon-btn" type="button" aria-label="Add poll">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" opacity="0.5">
                  <path d="M11.99 5C6.47 5 2 8.13 2 12s4.47 7 9.99 7C17.52 19 22 15.87 22 12s-4.48-7-10.01-7zM12 17c-2.76 0-5-1.34-5-3s2.24-3 5-3 5 1.34 5 3-2.24 3-5 3z"/>
                </svg>
              </button>
              <button class="icon-btn" type="button" aria-label="Add check">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true" opacity="0.5">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
              </button>
            </div>
            <div class="composer__actions">
              <span id="char-count" class="char-count">280</span>
              <button id="post-btn" class="btn btn--primary" type="button" disabled>Tweet</button>
            </div>
          </div>
        </div>
      </section>

      <!-- Tweets -->
      <section id="feed" class="feed__list" aria-live="polite" aria-busy="false"></section>
    </main>

    <!-- Right Sidebar -->
    <aside class="rightbar" aria-label="Secondary">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" placeholder="Search Twitter" aria-label="Search Twitter" />
      </div>

      <div class="trends">
        <h2 class="trends__title">What's happening</h2>
        <button class="trend" type="button">
          <span class="trend__meta">Tech · Trending</span>
          <span class="trend__topic">#BooleanBurrito</span>
          <span class="trend__count">42K posts</span>
        </button>
        <button class="trend" type="button">
          <span class="trend__meta">Programming · Live</span>
          <span class="trend__topic">Null vs Undefined</span>
          <span class="trend__count">12.4K posts</span>
        </button>
        <button class="trend" type="button">
          <span class="trend__meta">Web · Trending</span>
          <span class="trend__topic">Grid vs Flex</span>
          <span class="trend__count">77K posts</span>
        </button>
      </div>
    </aside>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
