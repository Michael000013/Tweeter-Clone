<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733.962-.576 1.7-1.49 2.048-2.578-.9.534-1.897.922-2.958 1.13-.85-.904-2.06-1.47-3.366-1.47-2.546 0-4.615 2.069-4.615 4.614 0 .362.042.715.12 1.053-3.833-.192-7.243-2.027-9.526-4.817-.397.681-.624 1.474-.624 2.319 0 1.602.815 3.016 2.055 3.852-.758-.025-1.47-.232-2.093-.578v.057c0 2.237 1.591 4.105 3.701 4.527-.388.106-.797.163-1.218.163-.298 0-.588-.03-.872-.086.59 1.838 2.323 3.176 4.368 3.21-1.581 1.238-3.575 1.975-5.738 1.975-.373 0-.74-.022-1.102-.065 2.062 1.323 4.51 2.093 7.14 2.093 8.569 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602.91-.658 1.7-1.477 2.323-2.41z"/>
                </svg>
                <span>Twitter</span>
            </div>
            <nav class="nav-menu">
                <a href="#" class="nav-item active">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    Explore
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Messages
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    Likes
                </a>
                <a href="#" class="nav-item">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    Profile
                </a>
            </nav>
            <button class="tweet-btn">Tweet</button>
        </aside>

        <!-- Main Feed -->
        <main class="feed">
            <!-- Header -->
            <div class="feed-header">
                <h2>Home</h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
                </svg>
            </div>

            <!-- Compose Tweet -->
            <div class="compose-tweet">
                <div class="compose-header">
                    <img src="https://i.pravatar.cc/48?img=1" alt="Your avatar" class="avatar">
                    <div class="compose-content">
                        <textarea id="tweet-input" class="tweet-textarea" placeholder="What's happening?!" maxlength="280"></textarea>
                        <div class="compose-bottom">
                            <div class="tweet-actions">
                                <button class="action-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" opacity="0.5">
                                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                                    </svg>
                                </button>
                                <button class="action-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" opacity="0.5">
                                        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5.04-6.71l-2.75 3.54-2.75-3.54-4.02 5.71h15.15L13.96 12.29z"/>
                                    </svg>
                                </button>
                                <button class="action-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" opacity="0.5">
                                        <path d="M11.99 5C6.47 5 2 8.13 2 12s4.47 7 9.99 7C17.52 19 22 15.87 22 12s-4.48-7-10.01-7zM12 17c-2.76 0-5-1.34-5-3s2.24-3 5-3 5 1.34 5 3-2.24 3-5 3z"/>
                                    </svg>
                                </button>
                                <button class="action-btn">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" opacity="0.5">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                                    </svg>
                                </button>
                            </div>
                            <button id="post-btn" class="post-btn" disabled>Tweet</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tweets Feed -->
            <div id="tweets-container" class="tweets-container"></div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <div class="search-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" placeholder="Search Twitter">
            </div>
            <div class="trends">
                <h3>What's happening</h3>
                <div class="trend-item">
                    <div>Trending Worldwide</div>
                    <h4>#WebDevelopment</h4>
                    <div>1.2M Posts</div>
                </div>
                <div class="trend-item">
                    <div>Technology · Trending</div>
                    <h4>#JavaScript</h4>
                    <div>856K Posts</div>
                </div>
                <div class="trend-item">
                    <div>Programming · Trending</div>
                    <h4>#CodingLife</h4>
                    <div>523K Posts</div>
                </div>
                <div class="trend-item">
                    <div>Tech · Live</div>
                    <h4>React.js</h4>
                    <div>234K Posts</div>
                </div>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
